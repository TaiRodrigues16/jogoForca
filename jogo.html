<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-principal">

    <main class="container py-5"> 

        <!-- Categoria Atual -->
        <div class="text-center mb-4">
            <span id="categoria-atual" class="badge-categoria fw-bold shadow-sm">
                Nenhuma Categoria Selecionada
            </span>
        </div>

        <!-- Bot√£o mudar categoria -->
        <div class="text-center mb-4">
            <button class="btn btn-secundario btn-sm btn-3d" 
                    data-bs-toggle="modal" 
                    data-bs-target="#modalCategoria">
                Mudar Categoria
            </button>
        </div>

        <div class="row justify-content-center">

            <!-- Card da Forca -->
            <div class="col-md-5 col-lg-4">
                <div class="card bg-card mb-4 shadow-lg card-moderno">
                    <div class="card-header text-center bg-forca text-light fw-bold fs-5 header-forca">
                        FORCA
                    </div>
                    <div class="card-body text-center p-4">
                        <img id="boneco" src="img/forca0.jpg" class="img-fluid" alt="Est√°gios do boneco da forca">
                    </div>
                </div>
            </div>

            <!-- Card da Palavra e Teclado -->
            <div class="col-md-7 col-lg-6">
                <div class="card bg-card shadow-lg card-moderno">

                    <div class="card-header text-center bg-painel fw-bold text-dark fs-5 header-painel">
                        PALAVRA MISTERIOSA
                    </div>

                    <div class="card-body text-center">

                        <!-- Palavra Misteriosa -->
                        <h2 id="palavra" class="mb-4 letter-spacing"></h2>

                        <!-- Mensagem final (vit√≥ria/derrota) -->
                        <div id="mensagem-final" class="mb-3"></div>

                        <!-- Contador de erros -->
                        <p class="fw-bold text-erro fs-5">
                            Erros: 
                            <span id="erros">0</span> /
                            <span id="max-erros">6</span>
                        </p>

                        <!-- Teclado Virtual -->
                        <div id="teclado" class="d-flex flex-wrap justify-content-center gap-2 mb-4"></div>

                        <!-- Bot√£o Reiniciar -->
                        <button class="btn btn-secundario w-100 btn-3d" id="btnReiniciar">
                            Reiniciar Jogo
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL DE CATEGORIAS -->
    <div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="modalCategoriaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-card card-moderno">

                <div class="modal-header bg-forca text-light header-forca">
                    <h5 class="modal-title fw-bold" id="modalCategoriaLabel">Escolha a Categoria</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p class="text-dark fw-bold">Selecione uma categoria para come√ßar a jogar:</p>
                    
                    <select id="categoria" class="form-select form-select-lg mb-3">
                        <option value="frutas">üçé Frutas</option>
                        <option value="animais">üê∂ Animais</option>
                        <option value="objetos">üõãÔ∏è Objetos</option>
                        <option value="profissoes">üßë‚Äç‚öïÔ∏è Profiss√µes</option>
                        <option value="cores">üé® Cores</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-principal btn-3d" id="btnIniciarModal" data-bs-dismiss="modal">
                        Iniciar Jogo
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
